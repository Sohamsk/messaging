<div id="chat-app" data-username="{{.Username}}">
    <h1>HTMX Messaging</h1>

    <div id="messages" class="messages">
        <!-- Messages will load here -->
    </div>

    <form id="send-form" hx-post="/send" hx-trigger="submit" hx-swap="none">
        <div class="input-area">
            <input type="text" name="message" placeholder="Type your message..." required autofocus />
            <button type="submit">Send</button>
        </div>
    </form>
    <script>

        const chatDiv = document.getElementById('chat-app');
        const username = chatDiv.dataset.username;

        const ws = new WebSocket("ws://" + location.host + "/ws?username=" + encodeURIComponent(username))

        ws.onmessage = (event) => {
            const data = event.data

            const div = document.createElement("div")
            div.classList.add("message")
            div.textContent = data

            const messages = document.getElementById("messages")
            messages.appendChild(div)

            messages.scrollTop = messages.scrollHeight
        }

        ws.onclose = () => {
            console.log("Websocket Closed")
        }

        document.getElementById('send-form').addEventListener('htmx:afterRequest', function (evt) {
            this.reset();
        });
    </script>
</div>
